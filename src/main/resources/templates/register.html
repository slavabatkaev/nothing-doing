<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { font-family: sans-serif; background:#1a1a1a; color:white; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
        .card { width: min(420px, 92vw); background:#222; border-radius:16px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
        h2 { margin:0 0 16px; }
        .hint { color:#aaa; font-size:.95em; margin-bottom:16px; }
        label { display:block; margin:12px 0 6px; color:#ccc; }
        input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #333; background:#111; color:white; font-size:1em; }
        input:focus { outline:none; border-color:#00ff88; }
        .btn { width:100%; margin-top:16px; padding:12px 16px; border:none; border-radius:12px; cursor:pointer; font-size:1.05em; }
        .btn-primary { background:#00ff88; color:black; }
        .row { margin-top:14px; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; }
        a { color:#00ff88; text-decoration:none; }
        .error { margin-top:12px; color:#ff6b6b; }
    </style>
</head>
<body>
<div class="card">
    <h2>Регистрация</h2>
    <div class="hint">Создай аккаунт, чтобы сохранялись минуты.</div>

    <form method="post" th:action="@{/register}">
        <label for="username">Логин</label>
        <input id="username" type="text" name="username" placeholder="Придумай логин" required autocomplete="username">

        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" placeholder="Придумай пароль" required autocomplete="new-password">

        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>

    <div class="row">
        <div>Уже есть аккаунт? <a href="/login">Войти</a></div>
        <div><a href="/">На главную</a></div>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>
</body>
</html>
